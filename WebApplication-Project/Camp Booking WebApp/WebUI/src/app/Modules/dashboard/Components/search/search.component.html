<div class="px-5">
  <h2 class="text-center text-cyan-800">
    <span class="text-2xl">Search</span>
  </h2>
  <form method="post" [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="w-full my-3">
      <span>Check-in Date</span>
      <input
        class="w-full px-4"
        type="date"
        id="checkin"
        [min]="today"
        formControlName="checkIn"
      />
    </div>
    <div class="w-full my-3">
      <span>Check-out Date</span>
      <input
        class="w-full px-4"
        id="checkout"
        type="date"
        [min]="CheckIn.value"
        formControlName="checkOut"
      />
    </div>
    <div class="w-full my-3">
      <span>Capacity</span>
      <select class="w-full px-4 py-1" formControlName="capacity">
        <option *ngFor="let capacity of capacitys" value="{{ capacity }}">
          {{ capacity }}
        </option>
      </select>
    </div>

    <button mat-raised-button color="primary" class="mt-10 mb-5" type="submit">
      <span class="mx-16">Search</span>
    </button>
  </form>
</div>
